<?xml version='1.0'?>
<theme>
	<info>
		<name>NukeViet Mobile</name>
		<author>VINADES.,JSC</author>
		<website>http://nukeviet.vn</website>
		<description>Đây là giao diện mặc định cho mobile</description>
		<thumbnail>mobile_default.png</thumbnail>
	</info>

	<layoutdefault>body</layoutdefault>

	<positions>
		<position>
			<name>MENU SITE</name>
			<tag>[MENU_SITE]</tag>
		</position>

		<position>
			<name>BOTTOM</name>
			<tag>[BOTTOM]</tag>
		</position>

		<position>
			<name>TOP</name>
			<tag>[TOP]</tag>
		</position>

		<position>
			<name>FOOTER SITE</name>
			<tag>[FOOTER_SITE]</tag>
		</position>
	</positions>

	<setblocks>
		<block>
			<module>theme</module>
			<file_name>global.copyright.php</file_name>
			<title>Copyrightl</title>
			<template>no_title</template>
			<position>[FOOTER_SITE]</position>
			<all_func>1</all_func>
			<config>a:5:{s:12:"copyright_by";s:0:"";s:13:"copyright_url";s:0:"";s:9:"design_by";s:12:"VINADES.,JSC";s:10:"design_url";s:18:"http://vinades.vn/";s:13:"siteterms_url";s:35:"/index.php?language=vi&nv=siteterms";}</config>
		</block>

		<block>
			<module>menu</module>
			<file_name>global.metismenu.php</file_name>
			<title>Menu Site</title>
			<template>no_title</template>
			<position>[MENU_SITE]</position>
			<all_func>1</all_func>
			<config>a:2:{s:6:&quot;menuid&quot;;i:1;s:12:&quot;title_length&quot;;i:0;}</config>
		</block>

        <block>
			<module>users</module>
			<file_name>global.user_button.php</file_name>
			<title>Sign In</title>
			<template>no_title</template>
			<position>[MENU_SITE]</position>
			<all_func>1</all_func>
			<config></config>
		</block>
	</setblocks>
</theme>