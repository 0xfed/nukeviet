<?xml version='1.0'?>
<theme>
	<info>
		<name>Theme Smarty3 Bootstrap4</name>
		<author>VINADES.,JSC</author>
		<website>http://nukeviet.vn</website>
		<description>Giao diện dùng marty v3.1 và Bootstrap v4.1</description>
		<thumbnail>smarty3-bootstrap4.jpg</thumbnail>
	</info>

	<layoutdefault>main-right</layoutdefault>

	<positions>
		<position>
			<name>PERSONALAREA</name>
			<tag>[PERSONALAREA]</tag>
		</position>

		<position>
			<name>SOCIAL_ICONS</name>
			<tag>[SOCIAL_ICONS]</tag>
		</position>

		<position>
			<name>HEAD_RIGHT</name>
			<tag>[HEAD_RIGHT]</tag>
		</position>

		<position>
			<name>CONTACT_DEFAULT</name>
			<tag>[CONTACT_DEFAULT]</tag>
		</position>

		<position>
			<name>MENU SITE</name>
			<tag>[MENU_SITE]</tag>
		</position>

		<position>
			<name>MENU FOOTER</name>
			<tag>[MENU_FOOTER]</tag>
		</position>

		<position>
			<name>HEADER</name>
			<tag>[HEADER]</tag>
		</position>

		<position>
			<name>LEFT</name>
			<tag>[LEFT]</tag>
		</position>

		<position>
			<name>RIGHT</name>
			<tag>[RIGHT]</tag>
		</position>

		<position>
			<name>TOP</name>
			<tag>[TOP]</tag>
		</position>

		<position>
			<name>BOTTOM</name>
			<tag>[BOTTOM]</tag>
		</position>

		<position>
			<name>FOOTER</name>
			<tag>[FOOTER]</tag>
		</position>

		<position>
			<name>FOOTER SITE</name>
			<tag>[FOOTER_SITE]</tag>
		</position>

		<position>
			<name>FEATURED PRODUCT</name>
			<tag>[FEATURED_PRODUCT]</tag>
		</position>

		<position>
			<name>COMPANY INFO</name>
			<tag>[COMPANY_INFO]</tag>
		</position>

		<position>
			<name>QR-CODE</name>
			<tag>[QR_CODE]</tag>
		</position>

		<position>
			<name>FIX_BANNER_LEFT</name>
			<tag>[FIX_BANNER_LEFT]</tag>
		</position>

		<position>
			<name>FIX_BANNER_RIGHT</name>
			<tag>[FIX_BANNER_RIGHT]</tag>
		</position>
	</positions>

	<setblocks>
		<block>
			<module>contact</module>
			<file_name>global.contact_default.php</file_name>
			<title>Contact Default</title>
			<template>no_title</template>
			<position>[CONTACT_DEFAULT]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>freecontent</module>
			<file_name>global.free_content.php</file_name>
			<title>Sản phẩm</title>
			<template>no_title</template>
			<position>[FEATURED_PRODUCT]</position>
			<all_func>1</all_func>
			<config>a:2:{s:7:&quot;blockid&quot;;i:1;s:7:&quot;numrows&quot;;i:2;}</config>
		</block>

		<block>
			<module>contact</module>
			<file_name>global.contact_form.php</file_name>
			<title>Feedback</title>
			<template>no_title</template>
			<position>[FOOTER_SITE]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>news</module>
			<file_name>global.block_category.php</file_name>
			<title>Chủ đề</title>
			<template>no_title</template>
			<position>[LEFT]</position>
			<all_func>0</all_func>
			<config>a:2:{s:5:&quot;catid&quot;;i:0;s:12:&quot;title_length&quot;;i:0;}</config>
			<funcs>news:main,viewcat,topic,content,detail,tag,rss,search,groups</funcs>
		</block>

		<block>
			<module>banners</module>
			<file_name>global.banners.php</file_name>
			<title>Quảng cáo cột trái</title>
			<template>no_title</template>
			<position>[LEFT]</position>
			<all_func>1</all_func>
			<config>a:1:{s:12:&quot;idplanbanner&quot;;i:2;}</config>
		</block>

		<block>
			<module>statistics</module>
			<file_name>global.counter.php</file_name>
			<title>Thống kê</title>
			<template>primary</template>
			<position>[LEFT]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.navbar_menu.php</file_name>
			<title>Menu Site</title>
			<template>no_title</template>
			<position>[MENU_SITE]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>users</module>
			<file_name>global.user_button.php</file_name>
			<title>Đăng nhập thành viên</title>
			<template>no_title</template>
			<position>[PERSONALAREA]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>statistics</module>
			<file_name>global.counter_button.php</file_name>
			<title>Online button</title>
			<template>no_title</template>
			<position>[QR_CODE]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.about.php</file_name>
			<title>Giới thiệu</title>
			<template></template>
			<position>[RIGHT]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.category.php</file_name>
			<title>Chuyên mục</title>
			<template></template>
			<position>[RIGHT]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.list.php</file_name>
			<title>Tin mới nhất</title>
			<template></template>
			<position>[RIGHT]</position>
			<all_func>1</all_func>
			<config></config>
		</block>

		<block>
			<module>theme</module>
			<file_name>global.blog.php</file_name>
			<title>Tin mới nhất</title>
			<template>no_title</template>
			<position>[TOP]</position>
			<all_func>0</all_func>
			<config></config>
			<funcs>news:main</funcs>
		</block>

		<block>
			<module>banners</module>
			<file_name>global.banners.php</file_name>
			<title>Quảng cáo giữa trang</title>
			<template>no_title</template>
			<position>[TOP]</position>
			<all_func>0</all_func>
			<config>a:1:{s:12:&quot;idplanbanner&quot;;i:1;}</config>
			<funcs>news:main</funcs>
		</block>
	</setblocks>
</theme>